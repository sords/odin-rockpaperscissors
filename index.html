<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="header">ROCK PAPER SCISSORS</div>

    <div id="main">
        <div class="score">
            <div>
                <div id='playerscore' class="playerscore">0</div>
                <div class="plscore">Your Score</div>
            </div>
            <div class="seprater" style="margin: 0px 40px; margin-top:70px;">-</div>
            <div class="scorebordcom">
                <div id="computerscore" class="computerscore">0</div>
                <div class="compscore">Computer Score</div>
            </div>
        </div>

        <div class="commentry">
            <div class="text">Choose your choice</div>
            <div id="playagain" color="white"></div>
        </div>
        <div id="refresh"></div>
        <div class="choosebtn">
            <div id="rock" class="choice"><img src="images-rock.png" alt="rock"></div>
            <div id="paper" class="choice"><img src="images-paper.png" alt=""></div>
            <div id="scissors" class="choice"><img src="image-sissors.png" alt=""></div>
        </div>
    </div>

    <div id="footer">Created by <a href="#">@Sampath</a></div>
    <script src="script.js"></script>
</body>

</html>
